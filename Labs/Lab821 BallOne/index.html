<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      var group = new THREE.Group();
			var geometry = new THREE.SphereGeometry(2, 32, 32);
      var lineMaterial = new THREE.LineBasicMaterial({color: 0xffffff, transparent: true, opacity:0.5});
      var meshMaterial = new THREE.MeshPhongMaterial({color: 0xffffff, emmisive: 0x072534, side: THREE.DoubleSide, flatshading: true});
      var material = new THREE.MeshBasicMaterial( {color: 0x12B4AD} );
      group.add(new THREE.Mesh(geometry, meshMaterial));
      group.add(new THREE.LineSegments(geometry, lineMaterial));
      //group.add(new THREE.Mesh(geometry, material));
			//var sphere = new THREE.Mesh(geometry, material);
			scene.add(group);
      camera.position.z = 10;

      function animate(){
        requestAnimationFrame(animate);
        group.rotation.x += 0.01;
        group.rotation.y += 0.01;
        renderer.render(scene, camera);
        for(var i=0; camera.position.z <= 20; i++){
         camera.position.z++;
        }
        for(var i=0; camera.position.z >= 5; i++){
         camera.position.z--;
        }
      }
      animate();
		</script>
	</body>
</html>
